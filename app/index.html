<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title data-ch5-i18n="-+app.title+-"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- inject:css -->
    <link rel="stylesheet" href="./assets/css/external.css">
    <link rel="stylesheet" href="./assets/css/light-theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- endinject -->
</head>

<body>
    <div id="loader" class="loader"></div>
    <section class="main-section">
        <!-- Header start -->
        <nav class="navbar navbar-dark navbar-default fixed-top">
            <form class="form-inline" id="changeTheme" style="position:absolute;"></form>
                <a class="btn-link" onclick="appModule.changeTheme('LIGHT')"><i class="fas fa-sun"></i></a>
                <a class="btn-link" onclick="appModule.changeTheme('DARK')"><i class="far fa-moon"></i></a>
            </form>
            <a class="navbar-brand" style="text-align: center;"> <!--ADDING ROOM NAME TO TOP -- -->
                <div style="display: flex; justify-content: center; width:100%;" >
                <h1>MOODY TECHNOLOGY CLASSROOM</h1>
                <h3> Room 3.104</h3>
            </a> 
                
        </nav>
        <!-- Header end -->
        <ch5-background receivestateurl="common_background_url" url="./assets/img/ch5-stone-light-bg.jpg"></ch5-background>
        <ch5-triggerview class="triggerview" gestureable="true" endless="false">
          
             
           
        <!-- nav -->
            
          <!-- ppower start -->
          <ch5-triggerview-child>
            <ch5-import-htmlsnippet class="power-page" url="./components/power/power.html">
            </ch5-import-htmlsnippet>
        </ch5-triggerview-child>
        <!-- power end -->
            <!-- List start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="lists-page" url="./components/lists/lists.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- List end -->
            <!-- Climate start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="source-page" url="./components/source/source.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Climate end -->
            <!-- Lighting start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="lighting-page" url="./components/lighting/lighting.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Lighting end -->
            <!-- Video start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="video-page" url="./components/video/video.html"></ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Video end -->
            <!-- test start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="computer-page" url="./components/computer/computer.html"></ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- test end -->
            <!-- Buttons start -->
            <ch5-triggerview-child>
                <ch5-import-htmlsnippet class="buttons-page" url="./components/buttons/buttons.html">
                </ch5-import-htmlsnippet>
            </ch5-triggerview-child>
            <!-- Buttons end -->

        </ch5-triggerview>
        <ch5-list class="swiper-thumb" orientation="horizontal" maxHeight="auto" indexId="idx" itemHeight="100%"
            receiveStateSize="nav.items.size">
            <template>
                <div class="horizontal-list-item">
                    <ch5-button customClass="thumb-btn-{{idx}}" type="text" shape="rectangle"
                        receiveStateSelected="active_state_class_{{idx}}" receiveStateLabel="nav_label_{{idx}}"
                        iconurl="./assets/img/navigation/nav_icon_{{idx}}.svg" iconPosition="top"></ch5-button>
                </div>
            </template>
        </ch5-list>
        <a class="thumb-action" onclick="appModule.openThumbNav()" id="floatingArrow"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 12 24">
                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" /></svg></a>
    </section>
    <!-- inject:js -->

    <script src="./assets/vendor/cr-com-lib.js"></script>
    <script src="./assets/vendor/component.js"></script>
    <!-- endinject -->
</body>

</html>
